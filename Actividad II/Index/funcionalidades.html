<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades Lógicas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="funcionalidades.js"></script>
</head>
<body>
    <header>
        <h1>Funcionalidades Lógicas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funcionalidades.html">Funcionalidades</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Comparar Números</h2>
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
            <button id="btnComparar">Comparar</button>
            <div id="resultadoIf"></div>
        </section>
        <section>
            <h2>Determinar Mes</h2>
            <input type="number" id="mes" placeholder="Número (1-12)">
            <button id="btnMes">Mostrar Mes</button>
        </section>
        <section>
            <h2>Gestión de Arrays</h2>
            <input type="text" id="nombre" placeholder="Ingrese un nombre">
            <button id="btnAgregar">Agregar</button>
            <div id="listaNombres"></div>
        </section>
    </main>
</body>
</html>
